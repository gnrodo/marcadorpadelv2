<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard de Pádel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scoreboard de Pádel</h1>
        <div class="scoreboard">
            <table>
                <tr>
                    <th>Equipo</th>
                    <th>Puntos</th>
                    <th>Set 1</th>
                    <th>Set 2</th>
                    <th>Set 3</th>
                </tr>
                <tr class="team1">
                    <td>Equipo 1</td>
                    <td class="current-score">0</td>
                    <td class="set1">0</td>
                    <td class="set2">0</td>
                    <td class="set3">0</td>
                </tr>
                <tr class="team2">
                    <td>Equipo 2</td>
                    <td class="current-score">0</td>
                    <td class="set1">0</td>
                    <td class="set2">0</td>
                    <td class="set3">0</td>
                </tr>
            </table>
        </div>
        <div class="controls">
            <button class="add-point" data-team="1">Punto Equipo 1</button>
            <button class="add-point" data-team="2">Punto Equipo 2</button>
            <button id="reset">Reiniciar Juego</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
