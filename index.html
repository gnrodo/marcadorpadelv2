<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard de Pádel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="settings">
            <button id="settingsButton"><i class="fas fa-cog"></i></button>
            <div id="settingsMenu" class="settings-menu">
                <button id="toggleMode">Cambiar Modo</button>
            </div>
        </div>
        <h1>Scoreboard de Pádel</h1>
        <div class="scoreboard">
            <div class="teams-and-scores">
                <div class="team-row">
                    <div class="team team1">
                        <div class="player">
                            <span class="flag-icon flag-icon-es" data-team="1" data-player="1"></span>
                            <span class="player-name" contenteditable="true" data-team="1" data-player="1">Jugador 1</span>
                        </div>
                        <div class="player">
                            <span class="flag-icon flag-icon-es" data-team="1" data-player="2"></span>
                            <span class="player-name" contenteditable="true" data-team="1" data-player="2">Jugador 2</span>
                        </div>
                    </div>
                    <div class="score-row team1-score">
                        <div class="current-score">0</div>
                        <div class="set1">0</div>
                        <div class="set2">0</div>
                        <div class="set3">0</div>
                    </div>
                </div>
                <div class="team-row">
                    <div class="team team2">
                        <div class="player">
                            <span class="flag-icon flag-icon-es" data-team="2" data-player="1"></span>
                            <span class="player-name" contenteditable="true" data-team="2" data-player="1">Jugador 3</span>
                        </div>
                        <div class="player">
                            <span class="flag-icon flag-icon-es" data-team="2" data-player="2"></span>
                            <span class="player-name" contenteditable="true" data-team="2" data-player="2">Jugador 4</span>
                        </div>
                    </div>
                    <div class="score-row team2-score">
                        <div class="current-score">0</div>
                        <div class="set1">0</div>
                        <div class="set2">0</div>
                        <div class="set3">0</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="add-point" data-team="1">Punto Equipo 1</button>
            <button class="add-point" data-team="2">Punto Equipo 2</button>
            <button id="undo">Deshacer</button>
            <button id="reset">Reiniciar Juego</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
