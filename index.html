<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard de Pádel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="settings">
            <button id="settingsButton"><i class="fas fa-cog"></i></button>
            <div id="settingsMenu" class="settings-menu">
                <button id="toggleMode"><i class="fas fa-adjust"></i></button>
                <button id="changeFont"><i class="fas fa-font"></i></button>
                <button id="changeFontSize"><i class="fas fa-text-height"></i></button>
            </div>
        </div>
        <h1>Scoreboard de Pádel</h1>
        <div class="scoreboard">
            <table>
                <tr class="header-row">
                    <th class="players-column"></th>
                    <th>Set 1</th>
                    <th>Set 2</th>
                    <th>Set 3</th>
                    <th>Puntos</th>
                </tr>
                <tr class="team1">
                    <td class="players-column">
                        <div class="player">
                            <span class="flag-icon flag-icon-es" data-team="1" data-player="1"></span>
                            <span class="player-name" contenteditable="true" data-team="1" data-player="1">Jugador 1</span>
                        </div>
                        <div class="player">
                            <span class="flag-icon flag-icon-es" data-team="1" data-player="2"></span>
                            <span class="player-name" contenteditable="true" data-team="1" data-player="2">Jugador 2</span>
                        </div>
                    </td>
                    <td class="set1">0</td>
                    <td class="set2">0</td>
                    <td class="set3">0</td>
                    <td class="current-score">0</td>
                </tr>
                <tr class="team2">
                    <td class="players-column">
                        <div class="player">
                            <span class="flag-icon flag-icon-es" data-team="2" data-player="1"></span>
                            <span class="player-name" contenteditable="true" data-team="2" data-player="1">Jugador 3</span>
                        </div>
                        <div class="player">
                            <span class="flag-icon flag-icon-es" data-team="2" data-player="2"></span>
                            <span class="player-name" contenteditable="true" data-team="2" data-player="2">Jugador 4</span>
                        </div>
                    </td>
                    <td class="set1">0</td>
                    <td class="set2">0</td>
                    <td class="set3">0</td>
                    <td class="current-score">0</td>
                </tr>
            </table>
        </div>
        <div class="controls">
            <button class="add-point" data-team="1">Equipo 1</button>
            <button class="add-point" data-team="2">Equipo 2</button>
            <button id="undo">Deshacer</button>
            <button id="reset">Reiniciar Juego</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
