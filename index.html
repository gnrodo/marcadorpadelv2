<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard de Pádel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>
<body>
    <div class="container">
        <h1>Scoreboard de Pádel</h1>
        <div class="scoreboard">
            <table>
                <tr>
                    <th class="left-align">Equipo</th>
                    <th class="right-align">Puntos</th>
                    <th class="right-align">Set 1</th>
                    <th class="right-align">Set 2</th>
                    <th class="right-align">Set 3</th>
                </tr>
                <tr class="team1">
                    <td class="left-align">
                        <div class="player">
                            <span class="flag-icon flag-icon-es" data-team="1" data-player="1"></span>
                            <span class="player-name" contenteditable="true" data-team="1" data-player="1">Jugador 1</span>
                        </div>
                    </td>
                    <td class="current-score right-align" rowspan="2">0</td>
                    <td class="set1 right-align" rowspan="2">0</td>
                    <td class="set2 right-align" rowspan="2">0</td>
                    <td class="set3 right-align" rowspan="2">0</td>
                </tr>
                <tr class="team1">
                    <td class="left-align">
                        <div class="player">
                            <span class="flag-icon flag-icon-es" data-team="1" data-player="2"></span>
                            <span class="player-name" contenteditable="true" data-team="1" data-player="2">Jugador 2</span>
                        </div>
                    </td>
                </tr>
                <tr class="team2">
                    <td class="left-align">
                        <div class="player">
                            <span class="flag-icon flag-icon-es" data-team="2" data-player="1"></span>
                            <span class="player-name" contenteditable="true" data-team="2" data-player="1">Jugador 3</span>
                        </div>
                    </td>
                    <td class="current-score right-align" rowspan="2">0</td>
                    <td class="set1 right-align" rowspan="2">0</td>
                    <td class="set2 right-align" rowspan="2">0</td>
                    <td class="set3 right-align" rowspan="2">0</td>
                </tr>
                <tr class="team2">
                    <td class="left-align">
                        <div class="player">
                            <span class="flag-icon flag-icon-es" data-team="2" data-player="2"></span>
                            <span class="player-name" contenteditable="true" data-team="2" data-player="2">Jugador 4</span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="controls">
            <button class="add-point" data-team="1">Punto Equipo 1</button>
            <button class="add-point" data-team="2">Punto Equipo 2</button>
            <button id="undo">Deshacer</button>
            <button id="reset">Reiniciar Juego</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
